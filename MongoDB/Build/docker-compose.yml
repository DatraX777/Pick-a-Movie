version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: 'Mongodb'
    volumes:
      - ./mongo-volume:/data/db
    networks:
      - default
    ports:
      - '27017:27017' 

  crude:
    image: crud:v1
    container_name: 'CrudeMongo'
    working_dir: '/data'
    volumes:
      - ./crude-vol:/data
    networks:
      - default
    init: true
    


networks:
  default:
    external: 
      name: your-network