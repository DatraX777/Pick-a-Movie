version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: 'Mongodb'
    volumes:
      - ./mongo-volume:/data/db
    networks:
      - Pim
    ports:
      - '27017:27017' 

  crude:
    image: crud:v7
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    container_name: 'CrudeMongo'
    networks:
      - Pim
    volumes:
      - ./crude-vol:/usr/src/app
    entrypoint: /bin/bash

